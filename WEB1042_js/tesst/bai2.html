    <script>
        function ktra() {
            var name = document.getElementById("name");

            // ----------------
            var email = document.getElementById("email");
            var re = new RegExp("\\w+@\\w+(\\.\\w+){1,2}", "g");

                console.log("email sai");
                document.getElementById("tbemail").innerHTML = "hay nhap vao day";

                console.log("email sai");
                document.getElementById("tbemail").innerHTML = "email nhap khong hop le";
                document.getElementById("anh2").src="Anh/uncheck.png";
                check = 0;
            } else {
                document.getElementById("tbemail").innerHTML = "";
                document.getElementById("anh2").src="Anh/check.png";
                check=1;
            }
            // ----------------sdt
            var sdt = document.getElementById("sdt");
            if (sdt.value.length == 0) {
                console.log("sdt sai");
                document.getElementById("tbsdt").innerHTML = "hay nhap vao day";
                document.getElementById("anh3").src="Anh/uncheck.png";

            } else if (sdt.value.substring(0,1)!="0"){
                console.log("sdt sai");
                document.getElementById("tbsdt").innerHTML = "nhap sai dinh dang sdt";
                document.getElementById("anh3").src="Anh/uncheck.png";
                check = 0;
            }else {
                document.getElementById("tbsdt").innerHTML = "";
                document.getElementById("anh3").src="Anh/check.png";
                check = 1;
            }
            // ----------------user
            var user = document.getElementById("user");
            if (user.value.length == 0) {
                console.log("user sai");
                document.getElementById("tbuser").innerHTML = "hay nhap vao day";
                document.getElementById("anh4").src="Anh/uncheck.png";
                check = 0;
            } else if(user.value.length < 8){
                console.log("user sai");
                document.getElementById("tbuser").innerHTML = "nhap du 8 ki tu";
                document.getElementById("anh4").src="Anh/uncheck.png";
                check = 0;
            }else{
                document.getElementById("tbuser").innerHTML = "";
                document.getElementById("anh4").src="Anh/check.png";
                check = 1;
            }
            // ----------------pass
            var pass1 = document.getElementById("pass1");
            var pass2 = document.getElementById("pass2");
            if (pass1.value.length == 0) {
                console.log("pass1 sai");
                document.getElementById("tbpass1").innerHTML = "hay nhap vao day";
                document.getElementById("anh5").src="Anh/uncheck.png";
                check = 0;
            } else if (pass1.value.length < 8) {
                console.log("pass1 ngan");
                document.getElementById("tbpass1").innerHTML = "password phai du 8 ki tu";
                document.getElementById("anh5").src="Anh/uncheck.png";
                check = 0;
            } else {
                document.getElementById("tbpass1").innerHTML = "";
                document.getElementById("anh5").src="Anh/check.png";
            }
            if (pass2.value.length == 0) {
                console.log("pass2 sai");
                document.getElementById("tbpass2").innerHTML = "hay nhap vao day";
                document.getElementById("anh6").src="Anh/uncheck.png";
                check = 0;
            } else if (pass1.value != pass2.value) {
                console.log("pass2 sai");
                document.getElementById("tbpass2").innerHTML = "nhap sai password";
                document.getElementById("anh6").src="Anh/uncheck.png";
                check = 0;
            } else {
                document.getElementById("tbpass2").innerHTML = "";
                document.getElementById("anh6").src="Anh/check.png";
            }
            if (check == 0) { return false; }
            else { return true; }
        }
