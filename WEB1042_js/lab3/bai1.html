<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        var a = parseInt(prompt("nhập vào a: "))
        var b = parseInt(prompt("nhập vào b: "))    
        var tt = prompt("nhập vào toán tử (+,-,*,/) =")
        if (isNaN(a) == false && isNaN(b) == false) {
            switch (tt) {
                case '+':
                    var kq = a + b;
                    alert('tổng = ' + kq);
                    break;
                case '-':
                    var kq = a - b;
                    alert('Hiệu = ' + kq);
                    break;
                case 'x':
                    var kq = a * b;
                    alert('tích = ' + kq);
                    break;
                case ':':
                    var kq = a / b;
                    alert('thương = ' + kq);
                    break;
                default:
                    alert(tt + 'không phải là toán tử');
                    break;
            }

        } else
            alert(a + 'hoặc' + b + 'không phải là số')

    </script>
</body>

</html>
