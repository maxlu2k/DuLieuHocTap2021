<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 200px;
            height: 200px;
        }
    </style>
    <script>
        var Img = [];
        for(var i = 1;i<5;i++){
            Img[i] = new Image();
            Img[i].src = "img/Anh" + i + ".jpg"
        }
        var index = 1
        function first(){
            index = 1;
            var anh = document.getElementById('anh')
            anh.src = Img[index].src;
        }
        function next(){
            index++;
            if(index >= Img.length){
                index = 1
            }
            var anh = document.getElementById('anh')
            anh.src = Img[index].src;
        }
        function prev(){
            index--;
            if(index < 1){
                index = Img.length-1
            }
            var anh = document.getElementById('anh')
            anh.src = Img[index].src;
        }
        function last(){
            index = Img.length-1
            var anh = document.getElementById('anh')
            anh.src = Img[index].src;
        }
    </script>
</head>
<body>
    <img src="img/Anh1.jpg" id="anh" alt="">
    <hr>
    <button onclick="first()">first</button>
    <button onclick="prev()">prev</button>
    <button onclick="next()">next</button>
    <button onclick="last()">last</button>
</body>

</html>
