<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
        }

        .pt {
            text-align: center;
            border: 2px solid red;
            width: 50%;
        }

        .pt input {
            margin: 10px;
        }
    </style>
    <script>
        function delayer(){
            window.location = "https://www.google.com/"
        }
        function giai(form){
            var X1,X2;
            var x,y,z, delta;
            x = parseInt(form.a.value);
            x = parseInt(form.c.value);
            z = parseInt(form.b.value);
            delta = (y*y-4*x*z);
            if(delta<0)alert('pt vô nghiệm')
            else if(delta==0){
                alert('pt phương trình có nghiệm')
                X1 = -y/(2*x); x2 = -y/(2*x);
                form.x.value = eval(X1);
                form.y.value = eval(X2);
            }
            else{
                alert('pt phương trình có 2 nghiệm')
                X1 = (-y-Math.sqrt(delta))/(x*2);
                X2 = (-y+Math.sqrt(delta))/(x*2);
                form.x.value = eval(X1);
                form.y.value = eval(X2);
            }
            setTimeout('delayer()',1000);
        }
    </script>
</head>

<body>
    <form action="" method="POST" onload="setTimeout('delayer()'),1000">
        <div class="pt">
            <br>nhập giá trị a: <input type="text" name="a" value="">
            <br>nhập giá trị b: <input type="text" name="b" value="">
            <br>nhập giá trị c: <input type="text" name="c" value="">
            <br>
            <h4>Đáp số: </h4>
            <br>giá trị X1: <input type="text" name="x" value="">
            <br>giá trị X2: <input type="text" name="y" value="">
            <br><input type="button" value="giai" name="" id="" onclick="giai(this.form)">
        </div>
    </form>
</body>
